<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${product.pid == null} ? 'Add Product' : 'Edit Product'"></h2>
    <form th:action="${product.pid == null} ? @{/products} : @{/products/update/{id}(id=${product.pid})}" th:object="${product}" method="post">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" th:field="*{category}" required>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
